<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="data.css">
    <link rel="icon" type="image/x-icon" href="New folder/mandala.png">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <div class="logo">
                    <img src="New folder/Logo Mandala Care.png" alt="website-logo">
                </div>
                <div class="header-text">
                    <h1>Pratik mandiri dan Keperawatan</h1>
                </div>
                <button class="Profil"><a href="#"><img src="icon/info-circle-solid-24.png"></a></button>
            </div>
        </nav>
        </header>
        <div class="k-box">
            <h1>INPUT DATA</h1>
        <div class="input-box">
            <h4>Nama Pasien</h4>
            <input type="user" id="nama-pasien"  required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <h4>Jenis Kunjungan</h4>
            <input type="user" id="jenis-kunjungan"  required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <h4>Alamat Pasien</h4>
            <input type="user" id="alamat-pasien"  required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <h4>Jenis Kelamin</h4>
            <input type="user" id="jenis-kelamin"  required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <h4>Usia</h4>
            <input type="user" id="usia"  required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <h4>No Register</h4>
            <input type="user" id="no-register"  required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <h4>Keluhan Pasien</h4>
            <input type="user" id="keluhan-pasien"  required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <h4>Diagnosa</h4>
            <input type="user" id="diagnosa"  required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <h4>Terapi Dan Tindakan </h4>
            <input type="user" id="terapi-dan-tindakan"  required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <h4>Tanggal Kunjungan</h4>
            <input type="user" id="tanggal-kunjungan"  required>
            <i class='bx bxs-user'></i>
        </div>
        
        <button class="KEMBALI" onclick="location.href='index.html'"><a>KEMBALI</a></button>
        <button class="LIHAT-DATA" onclick="location.href='dataPasien.html'"><a>LIHAT DATA</a></button>
        <button class="SIMPAN" onclick="saveData()"><a>SIMPAN</a></button>
    </div>
</body>
