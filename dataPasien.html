<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pasien</title>
    <link rel="icon" type="image/x-icon" href="New folder/mandala.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #ffffff);
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        header {
            background: linear-gradient(to right, #15bd5b, #007db8);
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo img {
            height: 60px;
            width: auto;
        }
        .header-text h1 {
            color: #ecf0f1;
            margin: 0;
            font-size: 24px;
        }
        button.Profil {
            background: none;
            border: none;
            cursor: pointer;
        }
        .k-box {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .data-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .data-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #e9f5ff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .data-box p {
            margin: 5px 0;
        }
        .aksi-btn {
            margin-top: 10px;
            background-color: #e63946;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .aksi-btn:hover {
            background-color: #d62839;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }
        .kembali-btn,
        .tambah-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #457b9d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 120px;
        }
        .kembali-btn:hover,
        .tambah-btn:hover {
            background-color: #1d3557;
        }

        .k-box h2{
            color: ;
            transform: translateX(400px);
            font-size: 30px;
        }
    </style>
    <script>
        function loadData() {
            const container = document.getElementById("dataContainer");
            const allData = JSON.parse(localStorage.getItem("dataPasien")) || [];
            container.innerHTML = "";
            allData.forEach((data, index) => {
                const dataBox = document.createElement("div");
                dataBox.classList.add("data-box");
                dataBox.innerHTML = `
                    <p><strong>No:</strong> ${index + 1}</p>
                    <p><strong>Nama Pasien:</strong> ${data.namaPasien}</p>
                    <p><strong>Jenis Kunjungan:</strong> ${data.jenisKunjungan}</p>
                    <p><strong>Alamat Pasien:</strong> ${data.alamatPasien}</p>
                    <p><strong>Jenis Kelamin:</strong> ${data.jenisKelamin}</p>
                    <p><strong>Usia:</strong> ${data.usia}</p>
                    <p><strong>No Register:</strong> ${data.noRegister}</p>
                    <p><strong>Keluhan Pasien:</strong> ${data.keluhanPasien}</p>
                    <p><strong>Diagnosa:</strong> ${data.diagnosa}</p>
                    <p><strong>Terapi dan Tindakan:</strong> ${data.terapiTindakan}</p>
                    <p><strong>Tanggal Kunjungan:</strong> ${data.tanggalKunjungan}</p>
                    <button class="aksi-btn" onclick="deleteData(${index})">Hapus</button>
                `;
                container.appendChild(dataBox);
            });
            if (allData.length === 0) {
                const emptyMessage = document.createElement("p");
                emptyMessage.textContent = "Tidak ada data pasien.";
                emptyMessage.style.textAlign = "center";
                container.appendChild(emptyMessage);
            }
        }

        function deleteData(index) {
            const allData = JSON.parse(localStorage.getItem("dataPasien")) || [];
            allData.splice(index, 1);
            localStorage.setItem("dataPasien", JSON.stringify(allData));
            loadData();
        }
    </script>
</head>
<body onload="loadData()">
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="New folder/Logo Mandala Care.png" alt="Logo Website">
            </div>
            <div class="header-text">
                <h1>Praktik Mandiri dan Keperawatan</h1>
            </div>
            <button class="Profil">
                <img src="icon/info-circle-solid-24.png" alt="Info">
            </button>
        </div>
    </header>

    <div class="k-box">
        <div class="button-container">
            <a href="index.html" class="kembali-btn">Kembali</a>
            <a href="inputdata.html" class="tambah-btn">Tambah Data</a>
        </div>
        <h2>Data Pasien</h2>
        <div id="dataContainer" class="data-container"></div>
    </div>
</body>
</html>
